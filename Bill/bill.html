    <link rel="stylesheet" href="bill.css">

            <thead>

                    Item
                </th>

                    Unit Price
                </th>

                    Quantity
                </th>
                <th>
                    product Price
                </th>

            <tbody id="table-body">
                
            </tbody>
        </table>
    </div>
        
    <script src="bill.js"></script>
